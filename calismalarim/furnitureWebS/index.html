<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="iconbar">
        <div class="logo">
          <a href="#"><img src="imeg/logo.png" width="50px" /></a>
        </div>
        <div class="selectbar">
          <select name="category" id="category">
            <option value="All categories">All categories</option>
            <option value="wooden">wooden</option>
            <option value="linen">linen</option>
            <option value="bedroom">bedroom</option>
            <option value="kitchen">kitchen</option>
          </select>
        </div>
        <div class="inputbar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Enter a word"
          />
        </div>
        <img src="imeg/magnifier.png" alt="" />
        <div class="supportbar">
          <p>0 800 456 80 80</p>
          <p>Support 24/7</p>
        </div>
        <div class="icons">
          <a href=""><img src="imeg/user.png" alt="" /></a>
          <a href=""><img src="imeg/heart.png" alt="" /></a>
          <a href=""><img src="imeg/shoppingCart.png" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
